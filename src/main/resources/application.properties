spring.application.name=robot
server.port=8080
server.address=0.0.0.0

# --- OpenAI / Spring AI ---
# ===CLE-MODIF-ORWELL: lecture directe variable d'env pour Spring AI ChatClient ===
# IMPORTANT: ne jamais mettre de clé en dur ici.
spring.ai.openai.api-key=${OPENAI_API_KEY}

# ===CLE-MODIF-ORWELL: modèle "standard" (rapide) pilotable en variable d'env ===
# Exemples PowerShell:
#   $env:OPENAI_MODEL = "gpt-4o-mini"
#   $env:OPENAI_MODEL = "gpt-4o"
spring.ai.openai.chat.options.model=${OPENAI_MODEL:gpt-4o-mini}
spring.ai.openai.chat.options.temperature=0.2

# Optionnel (si tu veux limiter la taille des sorties standard)
# spring.ai.openai.chat.options.max-tokens=800


# --- ORWELL "LIVE" (réponses à jour via Web Search) ---
# ===CLE-MODIF-ORWELL: Ces propriétés sont pour TON service custom Responses API ===
# (Tu les consommeras dans un petit service Java dédié)

# ? PRO: désactivé par défaut pour éviter coûts/latence involontaires
# Active-le explicitement via:
#   $env:ORWELL_WEB_ENABLED = "true"
orwell.web.enabled=${ORWELL_WEB_ENABLED:false}

# Modèle utilisé quand ORWELL doit vérifier le web.
# Recommandé: gpt-4o (si tu as accès à gpt-5, tu peux le mettre ici)
# Exemple:
#   $env:OPENAI_WEB_MODEL = "gpt-4o"
orwell.web.model=${OPENAI_WEB_MODEL:gpt-4o}

# Niveau d'effort raisonnement pour les recherches (optionnel)
# Exemple:
#   $env:ORWELL_WEB_REASONING = "low"
orwell.web.reasoning.effort=${ORWELL_WEB_REASONING:low}

# ? PRO: timeout pilotable aussi par variable d'env
# Exemple:
#   $env:ORWELL_WEB_TIMEOUT_SECONDS = "20"
orwell.web.timeout-seconds=${ORWELL_WEB_TIMEOUT_SECONDS:20}


# --- Logs pour diagnostiquer les appels IA ---
# DEV
logging.level.org.springframework.ai=DEBUG
logging.level.com.ia.robot=DEBUG

# PROD (si besoin plus tard)
# logging.level.org.springframework.ai=INFO
# logging.level.com.ia.robot=INFO


# --- Datasource ---
spring.datasource.url=jdbc:mysql://localhost:3306/robot_db?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.open-in-view=false


# --- Security ---
app.security.enabled=false
